<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="border: 1px solid black; background-color: aqua; height: 200px; padding-top: 170px;">First Cell</div>
        <div style="border: 1px solid black; background-color: aquamarine; height: 200px; padding-top: 170px;">Second Cell</div>
    </div>
</body>
</html>
