<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TODO (jQuery)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #ft_list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-color: bisque;
      align-items: stretch;
      padding: 24px;
      min-height: 200px;
    }
    .bar { display:flex; justify-content:flex-end; padding: 12px; }
    button {
      border: 2px beige solid; border-radius: 25px;
      background-color: bisque; padding: 10px 16px; cursor: pointer;
    }
    button:hover { background-color: brown; color: #fff; }
    .todo {
      background:#fff; padding:10px 12px; border:1px solid #ddd; border-radius:8px;
      cursor:pointer; user-select:none;
    }
    .todo:hover { background:#f7f7f7; }
  </style>
</head>
<body>
  <div class="bar">
    <button id="newBtn">New</button>
  </div>

  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
